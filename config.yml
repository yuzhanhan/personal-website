baseurl: "/"
title: "Zhanhan's Research Zoo"
page_load_js: "js/main.js"
params:
  palette: yellow
  header:
    title: Zhanhan Yu
    tagline: 3rd-year PH.D student at Syracuse University
    logo_img: "images/logo.svg"
    logo_img_alt: Fjord Logo
    background_img: "images/header-bg.jpg"
    has_nav: true
    nav_links:
      - label: Home
        url: /
        style: link
      - label: About
        url: /about
        style: link
      - label: Style Guide
        url: /style-guide
        style: link
      - label: Contact
        url: /contact
        style: link
    has_social: true
    social_links:
      - label: Twitter
        url: https://twitter.com/
        style: icon
        icon_class: twitter
        new_window: true
      - label: Instagram
        url: https://www.instagram.com/
        style: icon
        icon_class: instagram
        new_window: true
      - label: GitHub
        url: https://github.com/
        style: icon
        icon_class: github
        new_window: true
      - label: LinkedIn
        url: https://www.linkedin.com/
        style: icon
        icon_class: linkedin
        new_window: true
      - label: DEV
        url: https://dev.to/
        style: icon
        icon_class: dev
        new_window: true
  footer:
    content: >-
      &copy; Zhanhan Yu 2021
sass:
  input_file: sass/main.scss
  output_file: css/main.css
  indentWidth: 4
  outputStyle: nested
  precision: 10
templates:
  body_class: "palette-{{ site.params.palette }}"
